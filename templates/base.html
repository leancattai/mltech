<!-- src/templates/base.html -->
<!DOCTYPE html>
<html lang="es" hx-boost="true" hx-ext="class-tools">
  {% include "includes/head.html" %}

  <body x-data class="bg-gradient-to-br from-blue-950 via-slate-950 to-black animate-backgroundScroll text-white antialiased">
    
    {% include "components/navbar.html" %}
    {% include "components/float-icons.html" %}

    <main id="main-content">
      {% block content %}{% endblock %}
    </main>

    {% include "components/footer.html" %}

    <!-- AOS init -->
    <script>
      AOS.init({
        duration: 800,
        easing: 'ease-in-out',
        once: true,
        offset: 60
      });

      // üîß Soluci√≥n para asegurar que las animaciones CSS se activen
      window.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll('.cascade-icon').forEach(icon => {
          // Forzamos un reflow y reiniciamos animaci√≥n
          void icon.offsetWidth;
          icon.style.animationPlayState = "running";
        });
      });
</script>



    <!-- HTMX: Loading indicator -->
    <script>
      document.body.addEventListener('htmx:configRequest', (event) => {
        event.detail.headers['X-Requested-With'] = 'XMLHttpRequest'
      });
    </script>
  </body>
</html>
