<!-- src/templates/includes/head.html -->
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO y accesibilidad -->
  <title>{% block title %}M&L Tech{% endblock %}</title>
  <meta name="description" content="Somos M&L Tech. Desarrollamos plataformas web, automatizaciones en Python e integraciones API para impulsar tu negocio." />
  <meta name="keywords" content="M&L Tech, desarrollo web, automatizaciones, Python, APIs, consultoría tecnológica, integración de sistemas" />
  <meta name="author" content="M&L Tech" />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="{{ SITE_URL }}{{ request.path }}" />

  <!-- Open Graph -->
  <meta property="og:title" content="M&L Tech - Soluciones tecnológicas personalizadas" />
  <meta property="og:description" content="Creamos plataformas web, automatizamos procesos y conectamos tus sistemas con APIs modernas." />
  <meta property="og:image" content="{{ url_for('static', filename='assets/icons/logo.png') }}" />
  <meta property="og:url" content="{{ SITE_URL }}{{ request.path }}" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="M&L Tech - Soluciones Tecnológicas" />
  <meta name="twitter:description" content="Desarrollo web, automatizaciones y APIs a medida." />
  <meta name="twitter:image" content="{{ url_for('static', filename='assets/icons/logo.png') }}" />

  <!-- Favicon -->
  <link rel="icon" href="{{ url_for('static', filename='assets/icons/favicon.svg') }}" type="image/svg+xml" />
  <link rel="alternate icon" href="{{ url_for('static', filename='assets/icons/logo.png') }}" type="image/png" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- HTMX -->
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/htmx.org@1.9.10/dist/ext/class-tools.js"></script>

  <!-- Alpine.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <!-- AOS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <!-- Tabler Icons -->
  <link rel="stylesheet" href="https://unpkg.com/@tabler/icons-webfont@2.34.0/tabler-icons.min.css" />

  <!-- Fondo animado -->
  <style>
    @keyframes backgroundScroll {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .animate-backgroundScroll {
      background-size: 400% 400%;
      animation: backgroundScroll 12s ease-in-out infinite;
    }
    @keyframes floating {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
    }
    .animate-floating {
      animation: floating 10s ease-in-out infinite;
    }
    .animate-floating-delay {
      animation: floating 14s ease-in-out infinite;
    }
    @keyframes cascadeFloat {
      0% { transform: translateY(100vh); opacity: 0; }
      30% { opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
    .cascade-icon {
      animation: cascadeFloat 30s linear infinite;
      position: absolute;
    }
  </style>

  <!-- Select custom -->
  <style>
    select, select option {
      background-color: #1e293b;
      color: white;
    }
    select:focus {
      background-color: #1e293b;
      color: white;
    }
    select option:hover {
      background-color: #334155;
      color: white;
    }
  </style>

  <!-- Card hover glow -->
  <style>
  @keyframes glowFadeIn {
    0% {
      box-shadow: 0 0 0 rgba(59, 130, 246, 0);
      border-color: rgba(255, 255, 255, 0.1);
    }
    100% {
      box-shadow: 0 0 25px 4px rgba(59, 130, 246, 0.5);
      border-color: rgba(59, 130, 246, 0.4);
    }
  }

  .card-glow {
    transition: all 0.4s ease;
  }

  .card-glow:hover {
    animation: glowFadeIn 0.4s ease forwards;
    transform: scale(1.03);
  }
</style>



  {% include 'components/float-icons-style.jinja' %}
</head>
