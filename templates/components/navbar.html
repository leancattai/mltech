<!-- templates/components/navbar.html -->
<nav
  x-data="{ scrolled: false, open: false }"
  x-init="scrolled = window.scrollY > 20"
  @scroll.window="scrolled = window.scrollY > 20"
  :class="scrolled ? 'bg-slate-900/90 border-b border-white/10 shadow-sm backdrop-blur' : 'bg-white/80 shadow-sm backdrop-blur border-b border-slate-200/50'"
  class="sticky top-0 z-50 transition-all duration-300"
  role="navigation"
  aria-label="Menú principal"
>
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-2">
    <div class="flex justify-between items-center h-16">
      <!-- LOGO -->
      <a href="{{ url_for('index') }}" class="flex items-center gap-2 sm:gap-3">
        <img src="{{ url_for('static', filename='assets/icons/logoheader.png') }}"
            alt="Logo M&L Tech"
            class="h-20 sm:h-24 w-auto object-contain"
            style="max-width: 90px;" />

        <span class="text-3xl sm:text-4xl font-bold tracking-tight"
              :class="scrolled ? 'text-white' : 'text-slate-800'">
          M&L <span class="text-blue-400">Tech</span>
        </span>
      </a>

      <!-- NAV LINKS DESKTOP -->
      <div class="hidden md:flex items-center space-x-6 text-base font-medium"
           :class="scrolled ? 'text-white' : 'text-slate-800'">
        <a href="{{ url_for('index') }}" class="hover:text-blue-500 transition" {% if request.path == '/' %} aria-current="page" {% endif %}>Inicio</a>
        <a href="{{ url_for('servicios') }}" class="hover:text-blue-500 transition" {% if request.path.startswith('/servicios') %} aria-current="page" {% endif %}>Servicios</a>
        <a href="{{ url_for('portfolio') }}" class="hover:text-blue-500 transition" {% if request.path.startswith('/portfolio') %} aria-current="page" {% endif %}>Proyectos</a>
        <a href="{{ url_for('quienes_somos') }}" class="hover:text-blue-500 transition" {% if request.path.startswith('/quienes-somos') %} aria-current="page" {% endif %}>Quiénes somos</a>
        <a href="{{ url_for('contacto') }}" class="hover:text-blue-500 transition" {% if request.path.startswith('/contacto') %} aria-current="page" {% endif %}>Contacto</a>
      </div>

      <!-- BOTÓN MOBILE -->
      <div class="md:hidden">
        <button @click="open = !open"
                :aria-expanded="open.toString()"
                aria-label="Abrir o cerrar menú de navegación"
                class="p-2 rounded-md focus:outline-none text-slate-800 dark:text-white">
          <template x-if="!open">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </template>
          <template x-if="open">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M6 18L18 6M6 6l12 12" />
            </svg>
          </template>
        </button>
      </div>
    </div>
  </div>

  <!-- MOBILE MENU -->
  <div x-show="open"
       x-transition:enter="transition ease-out duration-300"
       x-transition:leave="transition ease-in duration-200"
       class="md:hidden px-6 py-6 bg-slate-900/95 text-white z-50 w-full space-y-4 shadow-xl border-t border-white/10 rounded-b-lg"
       @click.outside="open = false">
    <a href="{{ url_for('index') }}" class="block text-base hover:text-blue-400 transition" {% if request.path == '/' %} aria-current="page" {% endif %}>Inicio</a>
    <a href="{{ url_for('servicios') }}" class="block text-base hover:text-blue-400 transition" {% if request.path.startswith('/servicios') %} aria-current="page" {% endif %}>Servicios</a>
    <a href="{{ url_for('portfolio') }}" class="block text-base hover:text-blue-400 transition" {% if request.path.startswith('/portfolio') %} aria-current="page" {% endif %}>Proyectos</a>
    <a href="{{ url_for('quienes_somos') }}" class="block text-base hover:text-blue-400 transition" {% if request.path.startswith('/quienes-somos') %} aria-current="page" {% endif %}>Quiénes somos</a>
    <a href="{{ url_for('contacto') }}" class="block text-base font-medium bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition" {% if request.path.startswith('/contacto') %} aria-current="page" {% endif %}>Contacto</a>
  </div>
</nav>
