<!-- src/templates/contacto.html -->
{% extends "base.html" %}
{% block title %}Contacto - M&L Tech{% endblock %}
{% block content %}

<section class="py-24 bg-slate-100 text-gray-800" id="contacto">
  <div class="max-w-2xl mx-auto text-center px-4">

    <h1 class="text-3xl font-bold mb-4" data-aos="fade-up">Contacto</h1>
    <p class="text-gray-600 mb-8" data-aos="fade-up" data-aos-delay="100">
      Complet√° el formulario y nos pondremos en contacto.
    </p>

    <form class="space-y-4 text-left" method="POST" action="#" data-aos="fade-up" data-aos-delay="200">
      <input type="text"
             name="nombre"
             placeholder="Nombre"
             required
             class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:ring focus:border-blue-300" />

      <input type="email"
             name="email"
             placeholder="Email"
             required
             class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:ring focus:border-blue-300" />

      <textarea name="mensaje"
                rows="5"
                placeholder="Mensaje"
                required
                class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:ring focus:border-blue-300"></textarea>

      <button type="submit"
              class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700 transition w-full">
        Enviar
      </button>
    </form>

  </div>
</section>

{% endblock %}
