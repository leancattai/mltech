<nav
  x-data="{ scrolled: false, open: false }"
  x-init="scrolled = window.scrollY > 20"
  @scroll.window="scrolled = window.scrollY > 20"
  :class="scrolled ? 'bg-slate-900/90 border-b border-white/10 shadow-sm backdrop-blur' : 'bg-white/80 shadow-sm backdrop-blur border-b border-slate-200/50'"
  class="sticky top-0 z-50 transition-all duration-300"
  role="navigation"
  aria-label="Menú principal"
>
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-2">
    <div class="flex justify-between items-center h-16">
      <!-- Logo -->
      <a href="{{ url_for('index.index') }}" class="flex items-center gap-2 sm:gap-3">
        <img src="{{ url_for('static', filename='assets/icons/logoheader.png') }}"
             alt="Logo M&L Tech"
             class="h-20 sm:h-24 w-auto object-contain"
             style="max-width: 90px;" />
        <span class="text-3xl sm:text-4xl font-bold tracking-tight" :class="scrolled ? 'text-white' : 'text-slate-800'">
          M&L <span class="text-blue-400">Tech</span>
        </span>
      </a>

      <!-- Links desktop -->
      <div class="hidden md:flex items-center space-x-6 text-base font-medium" :class="scrolled ? 'text-white' : 'text-slate-800'">
        <a href="{{ url_for('index.index') }}" class="hover:text-blue-500 transition">Inicio</a>
        <a href="{{ url_for('servicios.servicios') }}" class="hover:text-blue-500 transition">Servicios</a>
        <a href="{{ url_for('portfolio.portfolio') }}" class="hover:text-blue-500 transition">Proyectos</a>
        <a href="{{ url_for('nosotros.quienes_somos') }}" class="hover:text-blue-500 transition">Quiénes somos</a>
        <a href="{{ url_for('contacto.contacto') }}" class="hover:text-blue-500 transition">Contacto</a>
      </div>

      <!-- Mobile toggle -->
      <div class="md:hidden">
        <button @click="open = !open"
                :aria-expanded="open"
                aria-label="Abrir menú"
                class="p-2 rounded-md focus:outline-none text-slate-800 dark:text-white">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Menu móvil -->
  <div x-show="open"
       x-transition
       class="md:hidden px-6 py-6 bg-slate-900/95 text-white z-50 w-full space-y-4 shadow-xl border-t border-white/10 rounded-b-lg"
       @click.outside="open = false">
    <a href="{{ url_for('index.index') }}" class="block text-base hover:text-blue-400 transition">Inicio</a>
    <a href="{{ url_for('servicios.servicios') }}" class="block text-base hover:text-blue-400 transition">Servicios</a>
    <a href="{{ url_for('portfolio.portfolio') }}" class="block text-base hover:text-blue-400 transition">Proyectos</a>
    <a href="{{ url_for('nosotros.quienes_somos') }}" class="block text-base hover:text-blue-400 transition">Quiénes somos</a>
    <a href="{{ url_for('contacto.contacto') }}" class="block text-base font-medium bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Contacto</a>
  </div>
</nav>
